<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>توافقات - Assal Office</title>

    <!-- المكتبات المطلوبة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #3A6073, #16222A);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 2vh 0;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            direction: rtl;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(40, 54, 70, 0.85);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            width: 90vw;
            max-width: 800px;
            margin: 1.5vh auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            font-size: clamp(24px, 5vw, 36px);
            color: #00CED1;
            text-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
            margin-bottom: 1vh;
            font-family: 'Tajawal', sans-serif;
        }

        .search-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(40, 54, 70, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 206, 209, 0.3);
            animation: orbitPulse 4s infinite ease-in-out;
            margin: 0 auto;
        }

        @keyframes orbitPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .search-inner {
            text-align: center;
        }

        .search-container input {
            width: 200px;
            padding: 12px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #00CED1;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .search-container input:focus {
            width: 220px;
            border-color: #FF1493;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        .search-container button {
            margin-top: 15px;
            padding: 12px 25px;
            border-radius: 25px;
            background: linear-gradient(45deg, #00CED1, #FF1493);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }

        .search-container button:hover {
            background: linear-gradient(45deg, #FF1493, #00CED1);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        .home-btn {
            padding: 12px 30px;
            border-radius: 25px;
            background: linear-gradient(45deg, #00CED1, #FF1493);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 2vh;
            font-family: 'Tajawal', sans-serif;
        }

        .home-btn:hover {
            background: linear-gradient(45deg, #FF1493, #00CED1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        /* تصميم النافذة المنبثقة مع التعديلات */
        .swal2-popup {
            background: linear-gradient(135deg, #283646, #3A6073);
            border-radius: 20px;
            padding: 20px;
            font-family: 'Cairo', sans-serif;
            text-align: center;
        }

        .swal2-title {
            color: #ffffff;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .swal2-html-container {
            color: #ffffff !important; /* لون النصوص أبيض في كل النوافذ */
            font-family: 'Cairo', sans-serif;
        }

        .swal2-input {
            width: 300px; /* زيادة العرض قليلاً */
            padding: 14px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
            color: #e0e0e0;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            margin: 0 auto; /* تمركز الحقل */
            display: block;
        }

        .swal2-confirm, .swal2-cancel {
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            border: none;
            cursor: pointer;
        }

        .swal2-confirm {
            background: linear-gradient(45deg, #00CED1, #FF1493);
            color: #fff;
        }

        .swal2-cancel {
            background: linear-gradient(45deg, #FF6347, #FF4500);
            color: #fff;
        }

        .result-card {
            background: linear-gradient(135deg, #34495E, #5D6D7E);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: clamp(250px, 35vw, 400px);
            height: clamp(280px, 40vw, 350px);
            margin: 1.5vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-card img {
            width: clamp(100px, 18vw, 120px);
            height: clamp(100px, 18vw, 120px);
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #00CED1;
        }

        .result-card h4 {
            font-size: clamp(18px, 3vw, 22px);
            margin: 0;
            color: #e0e0e0;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .container {
                width: 95vw;
                padding: 15px;
            }

            .search-container {
                width: 250px;
                height: 250px;
            }

            .search-container input {
                width: 180px;
            }

            .search-container input:focus {
                width: 200px;
            }

            .swal2-popup {
                width: 90vw !important;
            }

            .swal2-input {
                width: 250px; /* تعديل العرض للشاشات الصغيرة */
            }

            .result-card {
                width: clamp(200px, 45vw, 300px);
                height: clamp(250px, 55vw, 300px);
            }

            .result-card img {
                width: clamp(80px, 20vw, 100px);
                height: clamp(80px, 20vw, 100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>توافقات</h1>
        <div class="search-container">
            <div class="search-inner">
                <input type="text" id="searchInput" placeholder="ابحث عن توافقات...">
                <button onclick="searchItems()"><i class="fas fa-search"></i> بحث</button>
            </div>
        </div>
        <div id="results" class="results-container"></div>
        <button class="home-btn" onclick="window.location.href='index.html'">القائمة الرئيسية</button>
    </div>

    <script>
        const dropboxSimilaritesFile = "https://assap-app-project.ahmed-al-bayatii-90.workers.dev/file2" + "?t=" + new Date().getTime();
        let database = {};

        async function loadSimilaritesData() {
            const response = await fetch(dropboxSimilaritesFile);
            const buffer = await response.arrayBuffer();
            const workbook = XLSX.read(buffer, { type: "array" });
            database.SIMILARITES = XLSX.utils.sheet_to_json(workbook.Sheets["SIMILARITES"] || {}).map(item => ({
                Item: item.Item || "غير مسمى"
            }));
        }

        window.onload = async function() {
            if (localStorage.getItem("similaritesAccess") !== "granted") {
                const { value: password } = await Swal.fire({
                    title: 'دخول محمي',
                    text: 'أدخل كلمة المرور للوصول',
                    icon: 'question',
                    input: 'password',
                    inputPlaceholder: 'كلمة المرور',
                    showCancelButton: true,
                    confirmButtonText: 'تأكيد',
                    cancelButtonText: 'إغلاق'
                });

                if (password === "1990") {
                    localStorage.setItem("similaritesAccess", "granted");
                    await loadSimilaritesData();
                } else if (password) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: 'كلمة المرور خاطئة!',
                        showCancelButton: true,
                        cancelButtonText: 'إغلاق',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                await loadSimilaritesData();
            }
        };

        document.getElementById("searchInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchItems();
            }
        });

        function normalizeString(str) {
            return str.replace(/\s+/g, '').toLowerCase();
        }

        function searchItems() {
            const searchInput = document.getElementById("searchInput").value.trim();

            if (!searchInput) {
                Swal.fire({
                    title: 'حقل فارغ',
                    text: 'يرجى كتابة اسم العنصر قبل البحث',
                    icon: 'warning',
                    showConfirmButton: true,
                    confirmButtonText: 'موافق',
                    showCancelButton: true,
                    cancelButtonText: 'إغلاق'
                });
                return;
            }

            const query = normalizeString(searchInput);
            const results = database.SIMILARITES?.filter(item => 
                normalizeString(item["Item"]).includes(query)
            ) || [];

            if (results.length === 0) {
                Swal.fire({
                    title: 'لا توجد نتائج',
                    text: 'ماكو توافقات بهذا الاسم',
                    icon: 'info',
                    showConfirmButton: true,
                    confirmButtonText: 'موافق',
                    showCancelButton: true,
                    cancelButtonText: 'إغلاق'
                });
                return;
            }

            const resultsHtml = results.map(item => `
                <div class="result-card">
                    <img src="images/default.png" alt="Item Image">
                    <h4>${item["Item"]}</h4>
                </div>
            `).join('');

            Swal.fire({
                title: 'التوافقات',
                html: `<div style="display: flex; flex-wrap: wrap; justify-content: center; max-height: 80vh; overflow-y: auto; padding: 2vw;">${resultsHtml}</div>`,
                showConfirmButton: false,
                showCancelButton: true,
                cancelButtonText: 'إغلاق',
                width: '90vw'
            });
        }
    </script>
</body>
</html>
