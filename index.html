<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Parts Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-circle {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #43cea2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 10000;
            animation: fadeIn 0.6s ease-in-out;
        }
        .popup-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
        .popup-content img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .popup-content img:active {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        .popup-content h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .popup-content p {
            font-size: 16px;
            line-height: 1.5;
            color: #f1f1f1;
        }
        .popup-close-btn {
            position: absolute;
            overflow: hidden;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #ff4d4d;
            color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .popup-close-btn:hover {
            transform: scale(1.1);
            background: #ff6666;
        }
        .popup-close-btn:active {
            transform: scale(0.9);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3A6073, #16222A);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .logo-container img:active {
            transform: scale(1.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
            margin-top: 10px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 11px;
            row-gap: 8px;
            margin-bottom: 20px;
        }
        .category-btn {
            position: relative;
            overflow: hidden;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .category-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #43cea2, #185a9d);
        }
        .category-btn.active {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(67, 206, 162, 0.5);
        }
        .category-btn.full-width {
            grid-column: span 2;
        }
        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-container input:focus {
            background: rgba(0, 0, 0, 0.5);
        }
        .search-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #43cea2, #185a9d);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-container button:hover {
            transform: scale(1.1);
        }
        .search-container button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .refresh-btn,
        .exit-btn {
            position: relative;
            overflow: hidden;
            width: 320px;
            height: 40px;
            font-size: 16px;
            border-radius: 30px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #004D40, #00796B);
        }
        .refresh-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #00695C, #004D40);
        }
        .refresh-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #003F36, #00584F);
        }
        .exit-btn {
            background: linear-gradient(135deg, #8B0000, #B22222);
        }
        .exit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #B22222, #FF6347);
        }
        .exit-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #6B0000, #8B0000);
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 500px !important;
            overflow-y: auto;
            scroll-behavior: smooth;
            border-radius: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
            scroll-behavior: smooth;
            border-radius: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .result-card {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        .result-card:hover {
            transform: translateY(-10px);
            scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }
        .result-card:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(255, 255, 255, 0.1));
            filter: brightness(1.2);
            user-select: none;
        }
        .result-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
            object-fit: cover;
        }
        .result-card h4 {
            font-size: 14px;
            font-weight: bold;
            color: white;
            margin: 5px 0;
        }
        .result-card p {
            font-size: 14px;
            color: #f1f1f1;
            margin: 5px 0;
        }
        .no-results {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.3s ease-in-out;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .no-results:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .back-btn {
            position: relative;
            margin-top: 95px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #8B0000, #B22222);
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #FF6347, #CD5C5C);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }
        .back-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #FF4500, #A52A2A);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .color-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .color-btn {
            position: relative;
            overflow: hidden;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 0 5px;
        }
        .color-btn:nth-child(1) {
            background: linear-gradient(135deg, #4A154B, #6A1B9A, #8E24AA);
        }
        .color-btn:nth-child(2) {
            background: linear-gradient(135deg, #3A6073, #16222A);
        }
        .color-btn:nth-child(3) {
            background: linear-gradient(135deg, #134E5E, #71B280);
        }
        .color-btn:nth-child(4) {
            background: linear-gradient(135deg, #2A5298, #6F86D6);
        }
        .color-btn:nth-child(5) {
            background: linear-gradient(135deg, #004D40, #00796B, #009688);
        }
        .color-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        .color-btn:active {
            transform: scale(0.9);
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
        .swal2-popup {
            background: linear-gradient(135deg, #1a2a3a, #243b55);
            border-radius: 20px;
            color: #ffffff;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            font-family: 'Montserrat', sans-serif;
            padding: 25px;
            width: auto !important;
            max-width: 400px;
        }

        .swal2-title {
            font-size: 24px !important;
            font-weight: bold !important;
            color: #f1f1f1 !important;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .swal2-html-container {
            font-size: 16px !important;
            color: #dcdcdc !important;
            margin: 15px 0;
        }

        .swal2-confirm, .swal2-cancel {
            padding: 12px 30px !important;
            border-radius: 30px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            color: white !important;
            border: none !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .swal2-cancel {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .swal2-confirm:hover, .swal2-cancel:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        }

        .swal2-input {
            width: 90%;
            padding: 12px 15px;
            font-size: 16px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            outline: none;
            transition: all 0.3s ease;
            margin: 10px auto;
            display: block;
        }

        .swal2-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #43cea2;
            box-shadow: 0 0 10px #43cea2;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup" style="display: none;">
        <div class="popup-content animate__animated">
            <button class="popup-close-btn" onclick="closePopup()">X</button>
            <img src="images/default.png" alt="Welcome Image">
            <h1>مرحبًا بكم!</h1>
            <p>شكرًا لاستخدامكم تطبيق مكتب عسل. نحن هنا لخدمتكم.</p>
        </div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>Phone Parts Pro</h1>
        <div class="categories">
            <button class="category-btn" onclick="filterCategory('LCD', this)">LCD</button>
            <button class="category-btn" onclick="filterCategory('BATTERY', this)">BATTERY</button>
            <button class="category-btn" onclick="filterCategory('HOUSING', this)">HOUSING</button>
            <button class="category-btn" onclick="openSimilarites(this)">SIMILARITES</button>
            <button class="category-btn full-width" onclick="filterCategory('TOOLS', this)">TOOLS</button> <!-- زر TOOLS بعرض الصنفين -->
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for items...">
            <button onclick="searchItems()"><i class="fas fa-search"></i></button>
        </div>
        <div id="results" class="results"></div>
    </div>
    <div class="color-buttons">
        <button class="color-btn" onclick="changeBackgroundColor('#4A154B')"></button>
        <button class="color-btn" onclick="changeBackgroundColor('#3A6073')"></button>
        <button class="color-btn" onclick="changeBackgroundColor('#134E5E')"></button>
        <button class="color-btn" onclick="changeBackgroundColor('#2A5298')"></button>
        <button class="color-btn" onclick="changeBackgroundColor('#004D40')"></button>
    </div>
    <div class="button-container">
        <button class="refresh-btn" onclick="refreshData()">تحديث البيانات</button>
        <button class="exit-btn" onclick="confirmExit()">خروج</button>
    </div>
    <footer>
        <p>&copy; 2025 Assal Office. All rights reserved.</p>
    </footer>
    <script>
        const showPopup = true;
        let previousScrollPosition = 0;
        let htmlContent = '';
        window.onload = () => {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
            popup.classList.add('animate__animated', 'animate__fadeInDown');
        };

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('animate__fadeOutUp');
            setTimeout(() => {
                popup.style.display = 'none';
                popup.classList.remove('animate__fadeOutUp', 'animate__fadeInDown');
            }, 1000);
        }

        let database = {
            LCD: [
                { "Item": "LCD 1", "Price": 50000, "Image URL": "images/lcd1.png" },
                { "Item": "LCD 2", "Price": 75000, "Image URL": "images/lcd2.png" },
                { "Item": "LCD 3", "Price": 100000, "Image URL": "images/lcd3.png" }
            ],
            BATTERY: [
                { "Item": "Battery 1", "Price": 20000, "Image URL": "images/battery1.png" },
                { "Item": "Battery 2", "Price": 25000, "Image URL": "images/battery2.png" },
                { "Item": "Battery 3", "Price": 30000, "Image URL": "images/battery3.png" }
            ],
            HOUSING: [
                { "Item": "Housing 1", "Price": 15000, "Image URL": "images/housing1.png" },
                { "Item": "Housing 2", "Price": 18000, "Image URL": "images/housing2.png" },
                { "Item": "Housing 3", "Price": 22000, "Image URL": "images/housing3.png" }
            ],
            TOOLS: [
                { "Item": "Tool 1", "Price": 10000, "Image URL": "images/tool1.png" },
                { "Item": "Tool 2", "Price": 15000, "Image URL": "images/tool2.png" },
                { "Item": "Tool 3", "Price": 20000, "Image URL": "images/tool3.png" }
            ]
        };
        let currentCategory = null;

        function filterCategory(category, button) {
            currentCategory = category;
            document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            displayResults(database[category]);
        }

        function normalizeString(str) {
            return str.replace(/\s+/g, '').toLowerCase();
        }

        function searchItems() {
            const searchInput = document.getElementById("searchInput").value.trim();
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '';
            if (!searchInput) {
                Swal.fire({
                    title: 'حقل فارغ',
                    html: '<p style="color: #dcdcdc;">يرجى كتابة اسم العنصر قبل المتابعة</p>',
                    iconHtml: '<i class="fas fa-exclamation-circle"></i>',
                    confirmButtonText: 'موافق',
                    customClass: {
                        popup: 'swal2-popup',
                        title: 'swal2-title',
                        htmlContainer: 'swal2-html-container',
                        confirmButton: 'swal2-confirm'
                    },
                    showClass: {
                        popup: 'animate__animated animate__zoomIn'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__zoomOut'
                    }
                });
                return;
            }
            if (!currentCategory) {
                Swal.fire({
                    title: 'الصنف غير محدد',
                    text: 'يرجى اختيار صنف من القائمة قبل البدء في البحث.',
                    iconHtml: '<i class="fas fa-info-circle"></i>',
                    confirmButtonText: 'موافق',
                    customClass: {
                        popup: 'swal2-popup',
                        title: 'swal2-title',
                        htmlContainer: 'swal2-html-container',
                        confirmButton: 'swal2-confirm'
                    },
                    showClass: {
                        popup: 'animate__animated animate__fadeIn'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOut'
                    }
                });
                return;
            }
            const query = normalizeString(searchInput);
            const results = database[currentCategory]?.filter(item =>
                normalizeString(item["Item"]).includes(query)
            ) || [];
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        هذا العنصر غير متوفر في الوقت الحالي
                    </div>
                `;
                return;
            }
            displayResults(results);
        }

        function displayResults(results) {
            let htmlContent = `
                <div class="results-container" style="max-height: 300px; overflow-y: auto; display: grid; gap: 15px; padding: 10px;">
            `;
            results.forEach(item => {
                const imgSrc = item["Image URL"] || 'images/default.png';
                htmlContent += `
                    <div class="result-card" style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        background: rgba(0, 0, 0, 0.3);
                        border-radius: 12px;
                        padding: 15px;
                        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                        transition: transform 0.2s ease, box-shadow 0.2s ease;
                        cursor: pointer;
                    " onclick="showToolDetails('${item["Item"]}', '${item["Image URL"]}', ${item["Price"]})">
                        <img src="${imgSrc}" 
                             alt="Item Image" 
                             style="width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px;">
                        <div style="text-align: center; color: #fff;">
                            <h4 style="margin: 5px 0; font-size: 18px;">${item["Item"]}</h4>
                            ${item["Price"] ? `<p style="margin: 5px 0; font-size: 16px;">${item["Price"].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} دينار عراقي</p>` : ''}
                        </div>
                    </div>
                `;
            });
            htmlContent += `
                </div>
                <button class="back-btn" onclick="Swal.close()">رجوع</button>
            `;
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = htmlContent;
        }

        async function confirmExit() {
            const result = await Swal.fire({
                title: 'تأكيد الخروج',
                html: '<p style="color: #dcdcdc;">هل أنت متأكد أنك تريد الخروج؟</p>',
                iconHtml: '<i class="fas fa-sign-out-alt"></i>',
                showCancelButton: true,
                confirmButtonText: 'نعم، خروج',
                cancelButtonText: 'لا، إلغاء',
                customClass: {
                    popup: 'swal2-popup',
                    title: 'swal2-title',
                    htmlContainer: 'swal2-html-container',
                    confirmButton: 'swal2-confirm',
                    cancelButton: 'swal2-cancel'
                },
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            });
            if (result.isConfirmed) {
                window.close();
            }
        }

        function changeBackgroundColor(color) {
            document.body.style.background = color;
        }

        async function refreshData() {
            Swal.fire({
                html: `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <div class="loading-circle" style="
                            width: 80px;
                            height: 80px;
                            border: 8px solid rgba(255, 255, 255, 0.2);
                            border-top: 8px solid #43cea2;
                            border-radius: 50%;
                            animation: spin 1s linear infinite;">
                        </div>
                        <p style="margin-top: 20px; font-size: 18px; color: #dcdcdc;">جارِ التحديث... يرجى الانتظار</p>
                    </div>
                `,
                showConfirmButton: false,
                allowOutsideClick: false,
                backdrop: 'rgba(0, 0, 0, 0.8)',
                customClass: {
                    popup: 'swal2-popup animate__animated animate__fadeInDown',
                },
            });

            const loadingPromise = new Promise(resolve => setTimeout(resolve, 3000));

            try {
                await loadingPromise;

                Swal.fire({
                    title: 'تم التحديث بنجاح!',
                    html: '<p style="color: #dcdcdc;">تم تحديث البيانات بنجاح. يمكنك المتابعة الآن.</p>',
                    iconHtml: '<i class="fas fa-check-circle" style="font-size: 50px; color: #43cea2;"></i>',
                    showConfirmButton: false,
                    timer: 3000,
                    backdrop: 'rgba(0, 0, 0, 0.7)',
                    customClass: {
                        popup: 'swal2-popup animate__animated animate__fadeInDown',
                        title: 'swal2-title',
                        htmlContainer: 'swal2-html-container',
                        confirmButton: 'swal2-confirm',
                    },
                }).then(() => {
                    sessionStorage.setItem('hasUpdated', true);
                    console.log('Data updated and session state saved successfully.');
                    Swal.close();
                });
            } catch (error) {
                Swal.fire({
                    title: 'خطأ',
                    html: '<p style="color: #ff4d4d;">حدث خطأ أثناء تحديث البيانات. يرجى المحاولة لاحقًا.</p>',
                    iconHtml: '<i class="fas fa-exclamation-triangle" style="font-size: 50px; color: #ff4d4d;"></i>',
                    showConfirmButton: true,
                    confirmButtonText: 'موافق',
                    backdrop: 'rgba(0, 0, 0, 0.7)',
                    customClass: {
                        popup: 'swal2-popup animate__animated animate__shakeX',
                        title: 'swal2-title',
                        htmlContainer: 'swal2-html-container',
                        confirmButton: 'swal2-confirm',
                    },
                });
            }
        }

        function openToolsPopup() {
            const toolsData = database.TOOLS || [];
            let htmlContent = `
                <div class="results-container" style="max-height: 300px; overflow-y: auto; display: grid; gap: 15px; padding: 10px;">
            `;
            toolsData.forEach(item => {
                const imgSrc = item["Image URL"] || 'images/default.png';
                htmlContent += `
                    <div class="result-card" style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        background: rgba(0, 0, 0, 0.3);
                        border-radius: 12px;
                        padding: 15px;
                        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                        transition: transform 0.2s ease, box-shadow 0.2s ease;
                        cursor: pointer;
                    " onclick="showToolDetails('${item["Item"]}', '${item["Image URL"]}', ${item["Price"]})">
                        <img src="${imgSrc}" 
                             alt="Tool Image" 
                             style="width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px;">
                        <div style="text-align: center; color: #fff;">
                            <h4 style="margin: 5px 0; font-size: 18px;">${item["Item"]}</h4>
                            ${item["Price"] ? `<p style="margin: 5px 0; font-size: 16px;">${item["Price"].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} دينار عراقي</p>` : ''}
                        </div>
                    </div>
                `;
            });
            htmlContent += `
                </div>
                <button class="back-btn" onclick="Swal.close()">رجوع</button>
            `;
            Swal.fire({
                title: `أدوات الصيانة (${toolsData.length})`,
                html: htmlContent,
                width: '90%',
                backdrop: 'rgba(0, 0, 0, 0.7)',
                customClass: {
                    popup: 'swal2-popup',
                    title: 'swal2-title',
                    htmlContainer: 'swal2-html-container',
                },
                showConfirmButton: false,
                allowOutsideClick: false,
                stopKeydownPropagation: false,
                didOpen: () => {
                    document.body.style.overflow = 'hidden';
                },
               willClose: () => {
                    document.body.style.overflow = ''; 
                },
                showClass: {
                    popup: 'animate__animated animate__fadeIn'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOut'
                }
            });
        }

        function showToolDetails(itemName, imageUrl, price) {
            const toolDetailsHtml = `
                <div class="popup-content animate__animated">
                    <button class="popup-close-btn" onclick="closeToolPopup()">X</button>
                    <img src="${imageUrl}" alt="${itemName}" style="width: 100%; border-radius: 20px; margin-bottom: 20px;">
                    <h1>${itemName}</h1>
                    <p style="font-size: 18px; color: #dcdcdc;">السعر: ${price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} دينار عراقي</p>
                </div>
            `;

            const toolPopup = document.createElement('div');
            toolPopup.className = 'popup-overlay';
            toolPopup.id = 'tool-popup';
            toolPopup.innerHTML = toolDetailsHtml;
            document.body.appendChild(toolPopup);
            toolPopup.style.display = 'flex';
        }

        function closeToolPopup() {
            const toolPopup = document.getElementById('tool-popup');
            if (toolPopup) {
                toolPopup.classList.add('animate__fadeOutUp');
                setTimeout(() => {
                    toolPopup.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
