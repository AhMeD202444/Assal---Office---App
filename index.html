       .notification-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 320px;
    z-index: 9999;
}

.notification {
    background: linear-gradient(135deg, rgba(22, 27, 34, 0.95), rgba(10, 14, 20, 0.85));
    border: 1px solid rgba(88, 166, 255, 0.5);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 300px;
    opacity: 0;
    transform: scale(0.85) translateY(-100px);
    transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    position: relative;
    overflow: hidden;
    font-size: 0.95em;
}

.notification.show {
    transform: scale(1) translateY(0);
    opacity: 1;
}

.notification-icon {
    font-size: 1.4em;
    margin-right: 12px;
    color: #C9D1D9;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.notification-text {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    text-align: center;
    color: #C9D1D9;
}

.offer-box, .details-box, .price-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    direction: rtl;
    unicode-bidi: embed;
    font-size: 0.9em;
    min-height: 40px;
}

.offer-box {
    background: linear-gradient(90deg, rgba(88, 166, 255, 0.2), rgba(88, 166, 255, 0.4));
    font-weight: 600;
}

.details-box {
    direction: rtl;
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.item-type {
    font-weight: 600;
}

.item-name {
    direction: ltr;
    unicode-bidi: embed;

}

.price-box {
    background: linear-gradient(90deg, rgba(255, 215, 0, 0.3), rgba(255, 69, 0, 0.3));
    font-weight: bold;
    color: #FFD700;
}

/* ✅ طبقة الـ Overlay مع تأثير شفافية */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    z-index: 9998;
    display: none;
    transition: opacity 0.3s ease-in-out;
}


@keyframes slideDown {
    0% {
        transform: translate(-50%, -100%);
        opacity: 0;
    }
    100% {
        transform: translate(-50%, -50%);
        opacity: 1;
    }
}

@keyframes slideUp {
    0% {
        transform: translate(-50%, -50%);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -120%);
        opacity: 0;
    }
}

#promoPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -100%);
    width: 90%;

}


/* ✅ تحسين صورة النافذة */
#promoImage {
    width: 100%;
    max-width: 250px;
    border-radius: 15px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

#promoImage:hover {
    transform: scale(1.05);
}

/* ✅ تحسين عنوان النافذة */
.popup-title {
    font-size: 26px;
    font-weight: bold;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    background: linear-gradient(135deg, #ffcc00, #ff0066);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ✅ تحسين زر الإغلاق */
#closeBtn {
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #ff0066, #ffcc00);
    border: none;

    transition: all 0.3s ease;
    box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
    animation: pulseEffect 2s infinite alternate;

}

/* ✅ تأثيرات عند تمرير الماوس */

    transform: scale(1.1);
    background: linear-gradient(45deg, #43cea2, #185a9d);
}

/* ✅ تأثير عند الضغط */
#closeBtn:active {
    transform: scale(0.95);
    background: linear-gradient(45deg, #43cea2, #185a9d);
}

    100% { transform: scale(1.15); box-shadow: 0 0 10px rgba(67, 206, 162, 0.5); }
}

// قوالب لجمل تسويقية عراقية
const actions = ["أخذها", "اطلبها", "لا تفوتك", "تدلل", "شدّها", "خلّيها الك"];
const qualities = ["خرافية", "رهيبة", "حلوة", "أصلية", "ماكو مثلها", "قوية"];
const extras = ["هسة", "دائما", "بسرعة", "قبل لا تخلص", "لا تفوّت الفرصة"];

function generateMarketingPhrase() {
    const action = actions[Math.floor(Math.random() * actions.length)];
    const quality = qualities[Math.floor(Math.random() * qualities.length)];
    const extra = extras[Math.floor(Math.random() * extras.length)];
    return `${action} ${quality} ${extra}`;
}

function showRandomOfferNotification() {
    const container = document.getElementById("notificationContainer");
    if (allItems.length === 0) return;

    const randomItem = allItems[Math.floor(Math.random() * allItems.length)];
    const randomPhrase = generateMarketingPhrase();
    const price = randomItem["Price"].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

    let itemType = "";
    switch (randomItem.category) {
        case "LCD": itemType = "شاشة"; break;
        case "HOUSING": itemType = "شاصي"; break;
        case "BATTERY": itemType = "بطارية"; break;
        case "BACK": itemType = "ظهر"; break;
        case "CAMERA": itemType = "كاميرا"; break;
        default: itemType = "قطعة";
    }

    const notification = document.createElement("div");
    notification.classList.add("notification");
    notification.innerHTML = `
        <span class="notification-icon">🎉</span>
        <span class="notification-text">
            <span class="offer-box">${randomPhrase}</span>
            <span class="details-box">
                <span class="item-type">${itemType}</span>
                <span class="item-name">${randomItem["Item Name"]}</span>
            </span>
            <span class="price-box">${price} دينار</span>
        </span>
    `;

    container.appendChild(notification);
    setTimeout(() => notification.classList.add("show"), 10);
    setTimeout(() => {
        notification.classList.remove("show");
        setTimeout(() => notification.remove(), 600);
    }, 5000);
}
