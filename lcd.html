        @keyframes spin {

        .loading-circle {

            border: 8px solid rgba(255, 255, 255, 0.2);

            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow-y: auto;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3A6073, #16222A);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 800px;
            width: 95%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo-container img:active {
            transform: scale(1.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
            margin-top: 5px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            column-gap: 10px;
            row-gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            position: relative;
            overflow: hidden;
            padding: 8px 12px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #43cea2, #185a9d);
        }

        .category-btn.active {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(67, 206, 162, 0.5);
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
            scroll-behavior: smooth;
            border-radius: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .result-card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .result-card:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(255, 255, 255, 0.1));
            filter: brightness(1.2);
        }

        .result-card .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            text-align: left;
            font-size: 14px;
            color: #f1f1f1;
            margin-right: 10px;
        }

        .result-card .price {

            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;

    <script>
        const dropboxMainFile = "https://assap-app-project.ahmed-al-bayatii-90.workers.dev/file1" + "?t=" + new Date().getTime();
        let database = {};

        async function loadExcelFiles() {
            const mainResponse = await fetch(dropboxMainFile);
            const mainBuffer = await mainResponse.arrayBuffer();
            const mainWorkbook = XLSX.read(mainBuffer, { type: "array" });
            database.LCD = XLSX.utils.sheet_to_json(mainWorkbook.Sheets["LCD"] || {});
            database.HOUSING = XLSX.utils.sheet_to_json(mainWorkbook.Sheets["HOUSING"] || {});
            database.BATTERY = XLSX.utils.sheet_to_json(mainWorkbook.Sheets["BATTERY"] || {});
        }
async function loadLCDItems(categoryNumber, categoryName) {
    const resultsContainer = document.getElementById("results");
    resultsContainer.innerHTML = '';

    const filteredItems = database.LCD.filter(item => item["الصنف"] == categoryNumber);

    if (filteredItems.length === 0) {
        resultsContainer.innerHTML = `<div class="no-results">لا توجد شاشات لهذا الصنف حالياً</div>`;
        return;
    }

    let htmlContent = '<div class="results-container">';
    filteredItems.forEach((item) => {
        htmlContent += `
            <div class="result-card" style="
                background: rgba(44, 62, 80, 0.95);
                color: #ecf0f1;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: transform 0.3s, box-shadow 0.3s;
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            " onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 6px 20px rgba(0, 0, 0, 0.5)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 15px rgba(0, 0, 0, 0.3)';">
                <div class="item-name" style="
                    font-size: 16px;
                    font-weight: bold;
                    text-align: center;
                    margin-bottom: 8px;
                ">${item["Item Name"]}</div>
                <div class="price" style="
                    background: #2980b9;
                    padding: 6px 15px;
                    border-radius: 6px;
                    color: #fff;
                    font-weight: bold;
                    font-size: 14px;
                    text-align: center;
                ">${item["Price"].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} دينار</div>
            </div>
        `;
    });
    htmlContent += '</div>';

    Swal.fire({
        title: `${categoryName} - ${filteredItems.length} شاشات`,
        html: htmlContent + `
            <div style="margin-top: 20px; display: flex; justify-content: center; gap: 15px;">
                <button class="swal2-confirm swal2-styled" style="
                    background: linear-gradient(135deg, #8e44ad, #9b59b6);
                    border-radius: 12px;
                    padding: 12px 25px;
                    font-size: 14px;
                    font-weight: bold;
                    color: white;" onclick="window.location.href='index.html'">القائمة الرئيسية</button>
                    <button class="swal2-cancel swal2-styled" style="
                    background: linear-gradient(135deg, #e74c3c, #c0392b);
                    backdrop: false, // تثبيت الواجهة
                    border-radius: 12px;
                    padding: 12px 25px;
                    font-size: 14px;
                    font-weight: bold;
                    color: white;" onclick="Swal.close()">رجوع</button>
            </div>
        `,
        showConfirmButton: false,
        width: '100%',
        backdrop: `
            rgba(0, 0, 0, 0.7)
        `,
        customClass: {
            popup: 'swal2-popup',
            title: 'swal2-title',
            htmlContainer: 'swal2-html-container',
        },
        didOpen: () => {
            document.querySelector('.swal2-popup').style.background = 'rgba(44, 62, 80, 0.95)';
            document.querySelector('.swal2-popup').style.color = '#ecf0f1';
            document.querySelector('.swal2-popup').style.borderRadius = '15px';
            document.querySelector('.swal2-popup').style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.6)';
            document.body.style.overflow = 'hidden';
        },
        willClose: () => {
            document.body.style.overflow = '';
        }
    });
}
