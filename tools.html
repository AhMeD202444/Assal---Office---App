<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3A6073, #16222A);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

      .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    max-width: 600px; /* عرض أقصى للحاوية */
    width: 90%; /* عرض نسبي */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    margin: 20px auto; /* محاذاة وسطية مع تباعد */
}

        .popup-image {
    width: 80%; /* تصغير حجم الصورة */
    max-width: 300px; /* أقصى عرض */
    height: auto;
    border-radius: 15px; /* حواف بيضوية */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: block;
    margin: 20px auto; /* توسيط الصورة */
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); /* ظل خفيف */
    cursor: pointer;
}

.popup-image:active {
    transform: scale(0.95); /* تصغير عند الضغط */
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
}


        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo-container img:active {
            transform: scale(1.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 0px;
            color: white;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
        }

     .categories {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* دائمًا عمودان */
    gap: 10px; /* تقليل الفراغ بين الأزرار */
    margin-top: 10px; /* يمكنك تقليل المسافة أعلى الأزرار */
}
       .category-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px; /* الارتفاع */
    padding: 5px 10px; /* الحشوة الداخلية */
    border-radius: 20px;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.3);
    color: white; /* النص بالأبيض */
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.category-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #4ca1af, #2c3e50); /* تغيير اللون عند المرور */
    box-shadow: 0 4px 15px rgba(67, 206, 162, 0.5);
}
        .category-btn.active {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(67, 206, 162, 0.5);
        }

     .results-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 10px;
    width: 100%;
    max-width: 1000px;
    max-height: 400px; /* تحديد ارتفاع النافذة */
    overflow-y: auto; /* تمكين التمرير العمودي */
    margin: 0 auto;
    border-radius: 10px;
    padding: 10px;
    background: rgba(0, 0, 0, 0.2);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
        .result-card {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .result-card:hover {
            transform: translateY(-10px);
            scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .result-card:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(255, 255, 255, 0.1));
            filter: brightness(1.2);
            user-select: none;
        }

       .result-card img {
    width: 120px; /* تعديل الحجم حسب الحاجة */
    height: 120px; /* نفس القيمة لجعل الصورة مربعة */
    border-radius: 10px; /* إزالة الـ border-radius الدائرية أو تقليلها */
    margin-bottom: 10px;
    object-fit: cover; /* لضمان ملء الصورة دون تشويه */
}
        .result-card h4 {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 5px 0;
        }

        .result-card p {
            font-size: 16px;
            color: #f1f1f1;
            margin: 5px 0;
        }

        .swal2-popup {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 100%; /* عرض النافذة كاملاً */
            max-width: 1000px; /* الحد الأقصى للعرض */
        }

        .swal2-title {
            font-size: 24px !important;
            font-weight: bold !important;
            color: #f1f1f1 !important;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .swal2-html-container {
            font-size: 16px !important;
            color: #dcdcdc !important;
            margin: 15px 0;
        }

        .swal2-confirm, .swal2-cancel {
            padding: 12px 30px !important;
            border-radius: 30px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            color: white !important;
            border: none !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .swal2-cancel {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .swal2-confirm:hover, .swal2-cancel:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        }

        .popup-close-btn {
            position: absolute;
            overflow: hidden;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #ff4d4d;
            color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }

        .popup-close-btn:hover {
            transform: scale(1.1);
            background: #ff6666;
        }

        .popup-close-btn:active {
            transform: scale(0.9);
        }

        .back-btn {
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #8B0000, #B22222);
    width: 90%; /* عرض نسبي يجعل الزر متجاوبًا */
    max-width: 330px; /* الحد الأقصى للعرض */
    height: 45px;
    margin-top: 20px;
    font-size: 16px;
    border-radius: 30px;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-align: center;
    line-height: 45px; /* لضمان تمركز النص داخل الزر */
}

.back-btn:hover {
    background: linear-gradient(135deg, #FF6347, #CD5C5C);
    box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
}

.back-btn:active {
    transform: scale(0.95);
    background: linear-gradient(135deg, #FF4500, #A52A2A);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}




footer {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
}





    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>قسم عدد الصيانة</h1>
        <div class="categories">
            <button class="category-btn" onclick="showItems('Hand Tools')">عدد يدوية</button>
            <button class="category-btn" onclick="showItems('Electrical Tools')">عدد كهربائية</button>
            <button class="category-btn" onclick="showItems('Liquid Tools')">عدد سائلة</button>
            <button class="category-btn" onclick="showItems('Screwdriver Tools')">درنفيس شحن</button>
            <button class="category-btn" onclick="showItems('Temp Tools')">هيدكان وبور سبلاي</button>
            <button class="category-btn" onclick="showItems('Other Tools')">عدد منوعة</button>
        </div>
        <button class="back-btn" onclick="goToHomePage()">رجوع</button>
    </div>


<footer>
    <p>&copy; 2025 Assal Office. All rights reserved.</p>
</footer>


    <script>
        const items = {
            "Hand Tools":
                [
                    
          

                
               ],


            
            "Electrical Tools": 
                [
               

                
                ],



            
            "Liquid Tools": 
            [


                
               
            ],


            
            "Screwdriver Tools": 
            [
                
               
                
            ],


            "Temp Tools": 
            [

                
               
            ],



            
            "Other Tools": 
            [
                
            ]
        };

        function formatPrice(price) {
            return price.toLocaleString('en-US') + " دينار عراقي";
        }

        function showItems(category) {
    const itemsHtml = items[category].map(item => `
        <div class="result-card" onclick="showItemDetails('${category}', '${item.name}', '${item.img}', '${item.details}', '${formatPrice(item.price)}')">
            <img src="${item.img}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>${item.details}</p>
            <p>${formatPrice(item.price)}</p>
        </div>
    `).join('');

    Swal.fire({
        title: `${category} Items`,
         html: `
            <button class="popup-close-btn" onclick="Swal.close()">X</button>
            <div class="results-container">${itemsHtml}</div>`,
        width: '100%',
        heightAuto: false, /* تعطيل ضبط الارتفاع التلقائي */
        showConfirmButton: false,
        allowOutsideClick: false,
        stopKeydownPropagation: false,
        didOpen: () => {
            document.body.style.overflow = 'hidden';
        },
        willClose: () => {
            document.body.style.overflow = '';
        },
        showClass: {
            popup: 'animate__animated animate__fadeIn'
        },
        hideClass: {
            popup: 'animate__animated animate__fadeOut'
        }
    });
}
       function showItemDetails(category, name, img, details, price) {
    Swal.fire({
        html: `
            <button class="popup-close-btn" onclick="showItems('${category}')">X</button>
            <img src="${img}" alt="${name}" class="popup-image">
        `,
        width: '90%',
        showConfirmButton: false,
        backdrop: false,
        customClass: {
            popup: 'swal2-popup'
        },
        showClass: {
            popup: 'animate__animated animate__fadeIn'
        },
        hideClass: {
            popup: 'animate__animated animate__fadeOut'
        }
    });
}

        function goToHomePage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
