        @keyframes gradientAnimation {

        .popup-image {

}

.popup-image:active {

}


        
        .logo-container {

       .category-btn {

        .result-card {

        function formatPrice(price) {
            return price.toLocaleString('en-US') + " دينار عراقي";
        }

        function showItems(category) {
    const itemsHtml = items[category].map(item => `
        <div class="result-card" onclick="showItemDetails('${category}', '${item.name}', '${item.img}', '${item.details}', '${formatPrice(item.price)}')">
            <img src="${item.img}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>${item.details}</p>
            <p>${formatPrice(item.price)}</p>
        </div>
    `).join('');

    Swal.fire({
        title: `${category} Items`,
         html: `
            <button class="popup-close-btn" onclick="Swal.close()">X</button>
            <div class="results-container">${itemsHtml}</div>`,
        width: '100%',
        heightAuto: false, /* تعطيل ضبط الارتفاع التلقائي */
        showConfirmButton: false,
        allowOutsideClick: false,
        stopKeydownPropagation: false,
        didOpen: () => {
            document.body.style.overflow = 'hidden';
        },
        willClose: () => {
            document.body.style.overflow = '';
        },
        showClass: {
            popup: 'animate__animated animate__fadeIn'
        },
        hideClass: {
            popup: 'animate__animated animate__fadeOut'
        }
    });
}
       function showItemDetails(category, name, img, details, price) {
    Swal.fire({
        html: `
            <button class="popup-close-btn" onclick="showItems('${category}')">X</button>
            <img src="${img}" alt="${name}" class="popup-image">
        `,
        width: '90%',
        showConfirmButton: false,
        backdrop: false,
        customClass: {
            popup: 'swal2-popup'
        },
        showClass: {
            popup: 'animate__animated animate__fadeIn'
        },
        hideClass: {
            popup: 'animate__animated animate__fadeOut'
        }
    });
}
