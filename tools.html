            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

           margin-top: -80px; /* رفع الحاوية للأعلى */

        .popup-image {
    width: 80%; /* تصغير حجم الصورة */
    max-width: 300px; /* أقصى عرض */

    border-radius: 15px; /* حواف بيضوية */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: block;

    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); /* ظل خفيف */
    cursor: pointer;
}

.popup-image:active {
    transform: scale(0.95); /* تصغير عند الضغط */
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
}


        
        .logo-container {

            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo-container img:active {

        h1 {

     .categories {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* دائمًا عمودان */
    gap: 10px; /* تقليل الفراغ بين الأزرار */
    margin-top: 10px; /* يمكنك تقليل المسافة أعلى الأزرار */
}
       .category-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px; /* الارتفاع */
    padding: 5px 10px; /* الحشوة الداخلية */
    border-radius: 20px;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.3);
    color: white; /* النص بالأبيض */
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.category-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #4ca1af, #2c3e50); /* تغيير اللون عند المرور */
    box-shadow: 0 4px 15px rgba(67, 206, 162, 0.5);
}
        .category-btn.active {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(67, 206, 162, 0.5);
        }

     .results-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 10px;
    width: 100%;
    max-width: 1000px;
    max-height: 400px; /* تحديد ارتفاع النافذة */

    margin: 0 auto;
    border-radius: 10px;
    padding: 10px;
    background: rgba(0, 0, 0, 0.2);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
        .result-card {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .result-card:hover {
            transform: translateY(-10px);
            scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

            transform: scale(0.95);

            user-select: none;
        }

    margin-bottom: 10px;
    object-fit: cover; /* لضمان ملء الصورة دون تشويه */

        .swal2-popup {

            font-weight: 600 !important;

        .swal2-cancel {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .swal2-confirm:hover, .swal2-cancel:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        }

        .popup-close-btn {
            position: absolute;
            overflow: hidden;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #ff4d4d;
            color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

        function formatPrice(price) {
            return price.toLocaleString('en-US') + " دينار عراقي";
        }

        function showItems(category) {
    const itemsHtml = items[category].map(item => `
        <div class="result-card" onclick="showItemDetails('${category}', '${item.name}', '${item.img}', '${item.details}', '${formatPrice(item.price)}')">
            <img src="${item.img}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>${item.details}</p>
            <p>${formatPrice(item.price)}</p>
        </div>
    `).join('');

    Swal.fire({
        title: `${category} Items`,
         html: `
            <button class="popup-close-btn" onclick="Swal.close()">X</button>
            <div class="results-container">${itemsHtml}</div>`,
        width: '100%',
        heightAuto: false, /* تعطيل ضبط الارتفاع التلقائي */
        showConfirmButton: false,
        allowOutsideClick: false,
        stopKeydownPropagation: false,
        didOpen: () => {
            document.body.style.overflow = 'hidden';
        },
        willClose: () => {
            document.body.style.overflow = '';
        },
        showClass: {
            popup: 'animate__animated animate__fadeIn'
        },
        hideClass: {
            popup: 'animate__animated animate__fadeOut'
        }
    });
}
       function showItemDetails(category, name, img, details, price) {
    Swal.fire({
        html: `
            <button class="popup-close-btn" onclick="showItems('${category}')">X</button>
            <img src="${img}" alt="${name}" class="popup-image">
        `,
        width: '90%',
        showConfirmButton: false,
        backdrop: false,
        customClass: {
            popup: 'swal2-popup'
        },
        showClass: {
            popup: 'animate__animated animate__fadeIn'
        },
        hideClass: {
            popup: 'animate__animated animate__fadeOut'
        }
    });
}
